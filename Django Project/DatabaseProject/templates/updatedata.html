<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body style="background-color: cadetblue;">
    <center><h1>Update Userinfo</h1></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" value="{{stid.firstname}}" name="firstname" placeholder="Firstname"><br><br>
        <input type="text" value="{{stid.lastname}}" name="lastname" placeholder="Lastname"><br><br>
        <input type="email" value="{{stid.email}}" name="email" placeholder="Email"><br><br>
        <input type="date" value="{{stid.dob |date:'Y-m-d'}}" name="dob"><br><br>
        <input type="number" value="{{stid.mobile}}" name="mobile" placeholder="Mobile"><br><br>
        <!-- <textarea placeholder="Address" value="{{stid.address}}" name="address"></textarea><br><br> -->
        <input type="submit" value="Update">
    </form>
    <hr>
    <a href="/showdata">Showdata</a>
</body>
</html>
