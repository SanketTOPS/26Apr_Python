<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowData</title>
</head>
<body style="background-color: chocolate;">
    <center><h1>Alldata</h1></center>
    <hr>
    <!-- {{data}} -->
    <!-- {% for i in data %}
    {{i.firstname}}
    {{i.lastname}}
    {{i.email}}
    {% endfor %} -->
    <table border="2" align="center">
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.firstname}}</td>
            <td>{{i.lastname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.address}}</td>
            <td><a href="/updatedata/{{i.id}}">Update</a>
            <a href="/deletedata/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
